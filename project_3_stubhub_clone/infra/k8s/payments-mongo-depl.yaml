apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments-mongo
  template:
    metadata:
      labels:
        app: payments-mongo
    spec:
      containers:
        - name: payments-mongo
          image: mongo # from docker hub
---
apiVersion: v1
kind: Service
metadata:
  name: payments-mongo-clusterip
spec:
  type: ClusterIP
  selector:
    app: payments-mongo
  ports:
    - name: payments-db
      port: 27017
      protocol: TCP
      targetPort: 27017
